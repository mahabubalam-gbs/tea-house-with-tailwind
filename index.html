<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tea House</title>
  <!-- manrope google font cdn -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Manrope:wght@200..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <!-- fontawesome cdn -->
  <script src="https://kit.fontawesome.com/6005ac0b19.js" crossorigin="anonymous"></script>
  <!-- tailwind cdn -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <!-- main content -->
  <main class="max-w-screen-2xl mx-auto px-12">
    <!-- header section -->
    <header class="flex pt-10 mb-20 justify-around">
      <!-- text content -->
      <div class="space-y-4">
        <h1 class="text-5xl md:text-7xl">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <p class="text-gray-500 w-3/4">
          Tea and Botanical Solutions Supplier Give Optimum
          Satisfaction To Your Taste Buds.
        </p>
        <button class="bg-linear-to-r from-orange-500 to-red-500 px-5 py-3 rounded-lg text-white font-bold">Explore
          More
          <i class="fa-solid fa-arrow-down -rotate-135 text-lg"></i></button>
      </div>
      <!-- image content -->
      <div class="relative">
        <!-- image -->
        <div>
          <img class="w-full" src="images/banner.png" alt="">
        </div>
        <!-- card -->
        <div
          class="absolute top-28 md:top-80 md:left-32 lg:left-28 flex items-center bg-white shadow-lg px-2 py-2 rounded-lg">
          <!-- icon -->
          <div>
            <i class="fa-solid fa-star text-2xl text-amber-500"></i>
          </div>
          <!-- text -->
          <div class="ml-2">
            <h2 class="md:text-2xl font-bold">5.00</h2>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>

    </div>
  </main>
  <footer></footer>
</body>

</html>
